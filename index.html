<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@300;400;500;700;800;900&family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Raleway:wght@400;500;600;700;800;900&family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>CPWD | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <button class="preview"></button>
    <header>
      <h1><a href="#">Equilibrium #3429</a></h1>
    </header>
    <main>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="status">
        <p class="ETH">0.041 ETH</p>
        <p class="days">3 days left</p>
      </div>
      <div class="card-footer">
        <img class="avatar" src="./images/image-avatar.png" alt="Jules Wyvern">
        <p class="attribution">
          Creation of <a href="#">Jules Wyvern</a> 
        </p>
      </div>
    </main>
  </div>
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io/profile/Carlos-A-P" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://carlospwd.netlify.app/" target="_blank">Carlos Perez</a>.
  </div>
</body>
</html>
